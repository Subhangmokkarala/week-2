<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="day 2.css">
</head>
<body>
  <div id="tipCalculatorContainer">
    <h1>Tip Calculator</h1>
    <div id="errorMessage"></div>
    <div>
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" step="0.01" placeholder="Enter bill amount">
    </div>
    <div>
      <label for="percentageTip">Tip Percentage:</label>
      <input type="number" id="percentageTip" step="0.01" placeholder="Enter tip percentage">
    </div>
    <div>
      <button id="calculateButton">Calculate</button>
    </div>
    <div>
      <label for="tipAmount">Calculated Tip:</label>
      <input type="text" id="tipAmount" readonly>
    </div>
    <div>
      <label for="totalAmount">Calculated Total:</label>
      <input type="text" id="totalAmount" readonly>
    </div>
  </div>

  <script src="day 2.js"></script>
</body>
</html>
