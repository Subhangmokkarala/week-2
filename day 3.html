<!DOCTYPE html>
<html>
<head>
  <title>Traffic Lights</title>
  <link rel="stylesheet" type="text/css" href="day 3.css">
</head>
<body>
    <h1>Traffic Lights</h1>
  <div id="container">
    <div id="trafficLightContainer">
      <div id="stopLight" class="light"></div>
      <div id="readyLight" class="light"></div>
      <div id="goLight" class="light"></div>
    </div>

    <div id="buttons">
      <div class="buttonContainer">
        <button id="stopButton">Stop</button>
      </div>
      <div class="buttonContainer">
        <button id="readyButton">Ready</button>
      </div>
      <div class="buttonContainer">
        <button id="goButton">Go</button>
      </div>
      <div class="buttonContainer">
        <button id="automaticButton">Automatic</button>
      </div>
    </div>
  </div>

  <script src="day 3.js"></script>
</body>
</html>
